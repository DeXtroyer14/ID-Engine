<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple ideas for enhancing text input interactions" />
    <meta name="keywords" content="input, text, effect, focus, transition, interaction, inspiration, web design" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/set2.css" />
    <meta charset="UTF-8">
    <title>Hello World!</title>

</head>

<body>
    <div class="container">
        <section class="content bgcolor-4">
            <span class="input input--nariko">
					<input class="input__field input__field--nariko" type="text" id="input" />
					<label class="input__label input__label--nariko" for="input">
						<span class="input__label-content input__label-content--nariko">ID</span>
            </label>
            </span>
        </section>
    </div>
    <img onclick="javascript:exportToForm('http://www.motorcyclestorehouse.nl/product/', id, '')" src="1.png" height="42" width="42" />
    <img onclick="javascript:exportToForm('http://accessories.harley-davidson.eu/product/', id, '')" src="2.png" height="42" width="42" />
    <script>
        function exportToForm(a, b) {
            var id = document.getElementById('input').value;
            var x = a + id + b;

            function openInNewTab(x) {
                var shell = require('electron').shell;
                event.preventDefault();
                shell.openExternal(x);
            };
            openInNewTab(x);
        };
    </script>
    <script src="js/classie.js"></script>
    <script>
        (function() {
            // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
            if (!String.prototype.trim) {
                (function() {
                    // Make sure we trim BOM and NBSP
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function() {
                        return this.replace(rtrim, '');
                    };
                })();
            }

            [].slice.call(document.querySelectorAll('input.input__field')).forEach(function(inputEl) {
                // in case the input is already filled..
                if (inputEl.value.trim() !== '') {
                    classie.add(inputEl.parentNode, 'input--filled');
                }

                // events:
                inputEl.addEventListener('focus', onInputFocus);
                inputEl.addEventListener('blur', onInputBlur);
            });

            function onInputFocus(ev) {
                classie.add(ev.target.parentNode, 'input--filled');
            }

            function onInputBlur(ev) {
                if (ev.target.value.trim() === '') {
                    classie.remove(ev.target.parentNode, 'input--filled');
                }
            }
        })();
    </script>
</body>

</html>
