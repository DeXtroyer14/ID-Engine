<html>

<body>

    Address:<br>
    <textarea id="myTextarea">
342 Alvin Road
Ducksburga</textarea>

    <p>Click the button to change the contents of the text area.</p>

    <button type="button" onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x = document.getElementById("myTextarea").value;
            document.write(x);
        }
    </script>
